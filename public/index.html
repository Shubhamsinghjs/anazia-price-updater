<!DOCTYPE html>
<html>
<head>
  <title>Gold Price Updater</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Gold Price Updater</h2>

  <input
    id="goldRate"
    placeholder="Enter Gold Price ₹ / gram"
  >

  <button onclick="updatePrices()">
    Update Website Prices
  </button>

</div>

<script>

async function updatePrices() {

  const goldRate =
    document.getElementById("goldRate").value;

  await fetch("/update-prices", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      goldRate
    })
  });

  alert("Prices Updated Successfully ✅");
}

</script>

</body>
</html>
